<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>概念標記工具</title>
  </head>
  <!-- <body> -->
  <!--   <textarea id="inputText"></textarea> -->
  <!--   <pre id="result"></pre> -->
  <!--   <pre id="json"></pre> -->
  <!--   <script type="module" src="/interactive.js"></script> -->
  <!-- </body> -->
  <body class="drawerContainer">
    <main>
      <slot name="documents"></slot>
      <file-dropzone></file-dropzone>
      <button class="button importPackBtn">🗃️重置並匯入</button>
      <input class="importPackFile" type="file" hidden />
      <div class="button resetWorkspaceBtn">🗑️重置工作區</div>
      <div class="button tutorialBtn">❓使用導覽</div>
    </main>
    <aside class="drawer open" data-drawer-position="left">
      <div class="innerDrawer toggleDrawer" data-drawer-position="left">
        <div class="flex">
          <h4>⭐常用概念</h4>
          <form class="addCuiBookmarkContainer">
            <input
              id="addCuiBookmark"
              name="cui"
              placeholder="輸入CUI來加入常用概念"
            />
            <button class="button" disabled type="submit">新增</button>
          </form>
          <div class="bookmarkSearchStatus">　</div>
          <slot name="bookmarks"></slot>
        </div>
      </div>
      <button
        class="toggleDrawer"
        data-drawer-position="left"
        title="展開/收合面板"
      >
        ＜
      </button>
    </aside>
    <aside class="drawer open" data-drawer-position="right">
      <div class="innerDrawer toggleDrawer" data-drawer-position="right">
        <div class="flex">
          <h4>🔍UMLS概念搜尋</h4>
          <div>
            <input id="searchBar" placeholder="搜尋UMLS概念" />
            <div id="searchOnSelectionContainer">
              <input id="searchOnSelection" type="checkbox" />
              <label for="searchOnSelection">自動搜尋選取文字</label>
            </div>
          </div>
          <div class="concepts">
            <slot name="concepts"></slot>
          </div>
        </div>
      </div>
      <button
        class="toggleDrawer"
        data-drawer-position="right"
        title="展開/收合面板"
      >
        ＞
      </button>
    </aside>
    <template class="documentContainer">
      <div class="documentContainer">
        <div class="header"></div>
        <hr />
        <pre class="content"></pre>
        <hr />
        <div class="footer">
          <button class="button exportBtn">匯出</button>
          <button class="button saveBtn">儲存</button>
          <button class="button deleteBtn">刪除</button>
        </div>
      </div>
    </template>
    <template class="concept">
      <div class="concept">
        <template class="conceptRepresentation">
          <div class="conceptRepresentation">
            <button class="importCuiBtn" title="填入CUI至當前標記窗格">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-tag"
                viewBox="0 0 16 16"
              >
                <path
                  d="M6 4.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m-1 0a.5.5 0 1 0-1 0 .5.5 0 0 0 1 0"
                />
                <path
                  d="M2 1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 1 6.586V2a1 1 0 0 1 1-1m0 5.586 7 7L13.586 9l-7-7H2z"
                />
              </svg>
            </button>
            <button class="removeBookmarkBtn" title="將CUI從書籤移除">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-trash"
                viewBox="0 0 16 16"
              >
                <path
                  d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"
                />
                <path
                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"
                />
              </svg>
            </button>
            <button class="bookmarkCuiBtn" title="將CUI加入左側書籤欄">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-star"
                viewBox="0 0 16 16"
              >
                <path
                  d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z"
                />
              </svg>
            </button>
            <button class="copyCuiBtn" title="複製CUI">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-copy"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"
                />
              </svg>
            </button>
            <button class="searchCuiBtn" title="搜尋CUI">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                />
              </svg>
            </button>
            [<a title="CUI" class="cui" href="#" target="_blank"></a>]
            <dfn class="preferredName"></dfn>
          </div>
        </template>
        <div class="semanticTypes">
          Semantic Types:
          <template class="semanticType"></template>
        </div>
        <hr />
        <div class="synonyms"></div>
        <hr />
        <details>
          <summary>Definitions</summary>
          <template class="definition">
            <div class="sourceName"></div>
            <div class="meaning"></div>
          </template>
        </details>
        <hr />
        <details class="childConcepts">
          <summary>Broader Concepts:</summary>
          <slot name="broaderConcepts"></slot>
        </details>
        <details class="childConcepts">
          <summary>Narrower Concepts:</summary>
          <slot name="narrowerConcepts"></slot>
        </details>
      </div>
    </template>
    <script type="module" src="/FileDropzoneElement.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
