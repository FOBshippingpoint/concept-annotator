<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>概念標記工具</title>
  </head>
  <body class="drawerContainer">
    <main>
      <slot name="documents"></slot>
      <div id="dropzone">➕拖曳檔案到此處</div>
      <input type="file" id="uploadFile" />
    </main>
    <aside class="drawer open">
      <div class="innerDrawer toggleConceptSearch">
        <div class="flex">
          <div>
            <input id="searchBar" placeholder="搜尋UMLS概念" />
            <input id="searchOnSelection" type="checkbox" />
            <label for="searchOnSelection">自動搜尋選取文字</label>
          </div>
          <div class="concepts">
            <slot name="concepts"></slot>
          </div>
        </div>
      </div>
      <button
        class="toggleConceptSearch"
        id="toggleConceptSearchBtn"
        title="展開/收合UMLS搜尋面板"
      >
        ＞
      </button>
    </aside>
    <span id="deleteTip">⚠️請按下Backspace刪除$字號後再按下Enter</span>
    <template class="documentContainer">
      <div class="documentContainer">
        <div class="header"></div>
        <hr />
        <pre class="document"></pre>
        <hr />
        <button class="button export">匯出</button>
        <button class="button save">儲存</button>
        <button class="button delete">刪除</button>
      </div>
    </template>
    <template class="concept">
      <div class="concept">
        <slot name="conceptRepresentation"></slot>
        <div class="semanticTypes">
          Semantic Types:
          <slot name="semanticTypes"></slot>
        </div>
        <hr />
        <div class="synonyms"></div>
        <hr />
        <details>
          <summary>Definitions</summary>
          <slot name="definitions"></slot>
        </details>
        <hr />
        <details class="childConcepts">
          <summary>Broader Concepts:</summary>
          <slot name="broaderConcepts"></slot>
        </details>
        <details class="childConcepts">
          <summary>Narrower Concepts:</summary>
          <slot name="narrowerConcepts"></slot>
        </details>
      </div>
    </template>
    <template class="definition">
      <div class="sourceName"></div>
      <div class="meaning"></div>
    </template>
    <template class="semanticType"> </template>
    <template class="conceptRepresentation">
      <div class="conceptRepresentation">
        <button class="importCui" title="填入CUI至當前標記窗格">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-arrow-down-left-circle"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-5.904-2.854a.5.5 0 1 1 .707.708L6.707 9.95h2.768a.5.5 0 1 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.475a.5.5 0 1 1 1 0v2.768z"
            />
          </svg>
        </button>
        <button class="copyCui" title="複製CUI">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-copy"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"
            />
          </svg>
        </button>
        <button class="searchCui" title="搜尋CUI">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
            />
          </svg>
        </button>
        [<a title="CUI" class="cui" href="#" target="_blank"></a>]
        <dfn class="preferredName"></dfn>
      </div>
    </template>
    <script type="module" src="/main.js"></script>
  </body>
</html>
